<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        @import url(external.css);

        /*importing and external css file.*/
        h1 {
            color: purple;
            text-transform: lowercase;

            /* fallback first */
            border: 25px solid #eee;
            /* newer technique */
            /* browsers ignore any declarations they don't understand. */
            border-image: url(../../ch10/poster.jpg) 55 fill / 55px / 25px;
        }

        
    </style>
</head>

<body>
    <h1 style="color: blue;">A H1 ELEMENT WITH INLINE STYLE APPLIED.</h1>
</body>

</html>
