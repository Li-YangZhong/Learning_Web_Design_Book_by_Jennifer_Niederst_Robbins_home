<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 180px;
            height: 180px;
        }
        #A {
            /* z-index: 100; */
            position: absolute;
            top: 175px;
            left: 200px;
        }

        #B {
            z-index: 5;
            position: absolute;
            top: 275px;
            left: 100px;
        }

        #C {
            z-index: 1;
            position: absolute;
            top: 325px;
            left: 250px;
        }
    </style>
</head>

<body>
    <p id="A"><img src="images/A.png" alt="A"></p>
    <p id="B"><img src="images/B.png" alt="B"></p>
    <p id="C"><img src="images/C.png" alt="C"></p>
</body>

</html>
