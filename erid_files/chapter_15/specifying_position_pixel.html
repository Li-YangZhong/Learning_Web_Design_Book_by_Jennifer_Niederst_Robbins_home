<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#A {
            position: relative;
            /* creates the containing block */
            width: 600px;
            height: 300px;
            background-color: #C6DE89;
            /* green */
        }

        div#B {
            position: absolute;
            top: 25px;
            right: 50px;
            bottom: 75px;
            left: 100px;
            background-color: steelblue;
        }
    </style>
</head>

<body>
    <div id="A">
        <div id="B">&nbsp;</div>
    </div>
</body>

</html>
