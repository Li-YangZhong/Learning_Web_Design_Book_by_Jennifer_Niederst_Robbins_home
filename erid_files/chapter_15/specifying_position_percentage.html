<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 1px solid #000;
            float: left;
            margin: 0;
            padding: 0;

            width: 48%;
            height: 400px;
            position: relative;
        }

        img#A {
            position: absolute;
            top: 50%;
            left: 0%;
        }

        img#B {
            position: absolute;
            bottom: 0%;
            right: 0%;
        }
    </style>
</head>

<body>
    <div><img src="images/a.png" alt="" id="A"></div>
    <div><img src="images/b.png" alt="" id="B"></div>
</body>

</html>
