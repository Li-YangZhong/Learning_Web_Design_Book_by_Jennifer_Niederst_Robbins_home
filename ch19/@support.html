<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
background-color: #96D4E7;
padding: 5em;
}
.blend img {
opacity: .5;
}
@supports (mix-blend-mode: multiply) {
.blend img {
mix-blend-mode: multiply;
opacity: 1;
}
}
    </style>
</head>
<body>
    <div id="container">
        <figure class="blend">
        <img src="watermelon.png" alt="">
        </figure>
        </div>
</body>
</html>
